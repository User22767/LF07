<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatisierte Klimaanlage</title>
    <script>
        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = data.temperature !== null ? data.temperature + ' Â°C' : 'Keine Daten';
                    document.getElementById('humidity').innerText = data.humidity !== null ? data.humidity + ' %' : 'Keine Daten';
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        }

        setInterval(fetchData, 1000); // Alle 1 Sekunde Daten abrufen
    </script>
</head>
<body>
    <div style="max-width: fit-content; margin-left: auto; margin-right: auto;">
    <h1>Aktuelle Messwerte</h1>
    <p>Temperatur: <span id="temperature">Lade...</span></p>
    <p>Luftfeuchtigkeit: <span id="humidity">Lade...</span></p>
    </div>
</body>
</html>
